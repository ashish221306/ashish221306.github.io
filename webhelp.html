    <title>web help</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main{min-height: 100vh;
        min-width: 100%;
        background: rgb(241, 232, 232);
        color: #fff;
        display: grid;
        grid-gap: 3px;
        grid-template-columns: auto auto auto auto;
        grid-template-rows: 4;
        
        
        }
        @media screen and (max-width:700px) {
            .main{
                grid-template-columns: auto;
            }
        }
        .main div{
            background:rgb(96, 85, 255) ;
            color: #000;
            font-size: 20px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }
        .main div a{
            color: #ffff;
            font-weight: 700;
            font-size: 30px;
        }

    </style>
</head>
