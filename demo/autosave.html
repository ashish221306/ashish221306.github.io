<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
<style>
  input{
    padding: 10px 20px;
    outline: none;
    margin: 10px;
  }
</style>

    <form>
    </form>

    <script>
    const form=document.forms[0]
    {[...Array(10)].map((el,i)=>{
      form.innerHTML+=`<input type='text' placeholder='input-${i}'/>`
    })}

    [...document.querySelectorAll('input')].map((el,i)=>{
      el.value= sessionStorage.getItem(`input-${i}`)
    })
    document.querySelectorAll('input').forEach((el,i)=>{
      el.oninput=()=>{
        sessionStorage.setItem(`input-${i}`,el.value)
      }
    })
    </script>
  </body>
</html>
